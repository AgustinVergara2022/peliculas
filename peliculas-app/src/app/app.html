<div class="container">
    <nav class="navbar navbar-expand-lg shadow-sm mb-4"
      [ngClass]="{
        'navbar-dark bg-dark border-bottom': currentTheme === 'dark',
        'navbar-light bg-light border-bottom': currentTheme === 'light'
      }"
    >
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="#"></a>

        <!-- MenÃº principal -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a routerLink="/" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a routerLink="/favoritas" class="nav-link">Favoritas</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/sobre-mi">Acerca</a></li>
        </ul>

        <!-- BÃºsqueda -->
        <form class="d-flex me-4" role="search" (submit)="buscarPelicula($event)">
          <input class="form-control me-2" type="search" placeholder="Buscar PelÃ­cula" name="termino" [(ngModel)]="termino">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

        <!-- Controles de usuario y tema -->
        <div class="d-flex align-items-center gap-3">
          <!-- Switch de modo claro/oscuro -->
          <div class="theme-switch-wrapper" title="Cambiar tema">
            <div class="theme-switch" (click)="toggleTheme()">
              <div class="switch" [class.active]="currentTheme === 'light'">
                <i class="bi bi-sun-fill sun"></i>
                <i class="bi bi-moon-fill moon"></i>
              </div>
            </div>
          </div>

          <!-- Separador visual -->
          <div class="vr" [class.bg-light]="currentTheme === 'dark'" 
                        [class.bg-dark]="currentTheme === 'light'"></div>

          <!-- Login/Logout -->
          <div class="auth-buttons">
            <a *ngIf="!auth.isLoggedIn()" 
               routerLink="/login" 
               class="btn btn-outline-primary btn-sm">
              <i class="bi bi-box-arrow-in-right me-1"></i>
              Login
            </a>
            <button *ngIf="auth.isLoggedIn()" 
                    class="btn btn-outline-danger btn-sm" 
                    (click)="logout()">
              <i class="bi bi-box-arrow-right me-1"></i>
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
</div>
