<div class="container mt-4">
  <h2>Resultados de la búsqueda</h2>

  @if (cargando) {
    <div class="alert alert-info">
      Buscando películas...
    </div>
  }

  @if (!cargando && resultados.length === 0 && termino) {
    <div class="alert alert-warning">
      No se encontraron películas con el título "{{ termino }}".
    </div>
  }

  @if (!cargando && resultados.length > 0) {
    <div class="row">
      <div *ngFor="let pelicula of resultados" class="col-md-3 mb-4">
        <div class="card h-100">
          <img
            [src]="pelicula.Poster !== 'N/A' ? pelicula.Poster : 'assets/no-image.png'"
            class="card-img-top"
            alt="{{ pelicula.Title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ pelicula.Title }}</h5>
            <p class="card-text">{{ pelicula.Year }}</p>
          </div>
        </div>
      </div>
    </div>
  }
</div>
