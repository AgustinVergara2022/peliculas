<div class="container mt-4" *ngIf="pelicula">
  <div class="row">
    <div class="col-md-4">
      <img
        [src]="pelicula.Poster"
        alt="{{ pelicula.Title }}"
        class="img-fluid rounded shadow-sm"
      />
    </div>

    <div class="col-md-8">
      <h2>{{ pelicula.Title }}</h2>
      <p><strong>Año:</strong> {{ pelicula.Year }}</p>
      <p><strong>Director:</strong> {{ pelicula.Director }}</p>
      <p><strong>Sinopsis:</strong> {{ pelicula.Plot }}</p>

      <button class="btn btn-danger mt-3" (click)="agregarAFavoritas()">
        ❤️ Agregar a Favoritas
      </button>
    </div>
  </div>
</div>
